<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="pawan.Html"></a><img src="image/logo side.png" width="125px">
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="pawan.Html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>

            <a href="cart.html"></a><img src="image/logo-no-background.png" width="30px" height="30px">
            <img src="image/logo-no-background.png" class="menu-icon" onclick="menutoggle()">
        </div>

        <!---------------------------------------------------Coount-------------------------------------------------------------------->

        <div class="account-page">
            <div class="conatiner">
                <div class="row">
                    <div class="co-2">
                        <img src="" width="100%">
                    </div>

                    <div class="co-2">
                        <div class="form-container">
                            <div class="form-btn">
                                <span onclick="login()">Login</span>
                                <span onclick="register()">Register</span>
                                <hr id="Indicator">
                            </div>
                            <form id="LoginForm">
                                <input type="Username" placeholder="UserName">


                                <input type="password" placeholder="Password">
                                <button type="submit" class="btn">Login</button>
                                <a href="">Forgot Password</a>
                            </form>

                            <form id="RegForm">
                                <input type="text" placeholder="UserName">
                                <input type="email" placeholder="Email">
                                <input type="password" placeholder="Password">
                                <button type="submit" class="btn">Registered</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--------------------toggle form--------------------------->
        <script>
            var LoginForm = document.getElementById("LoginForm")
            var RegForm = document.getElementById("RegForm")
            var Indicator = document.getElementById("Indicator")

            function register() {
                RegForm.style.transform = "translateX(0px)";
                LoginForm.style.transform = "translateX(0px)";
                Indicator.style.transform = "translateX(100px)";
            }

            function login() {
                RegForm.style.transform = "translateX(300px)";
                LoginForm.style.transform = "translateX(300px)";
                Indicator.style.transform = "translateX(0px)";
            }
        </script>


</body>
